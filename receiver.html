orphanages.html reg <!DOCTYPE html>
<html>
<head>
    <title>Orphanage Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
            width: calc(100% - 16px);
            padding: 8px;
        }
        button {
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #45a049;
        }
        #successMessage {
            display: none;
            color: #4CAF50;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
        #registeredOrphanages {
            display: none;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            max-height: 400px;
            overflow-y: auto;
        }
        #registeredOrphanages h2 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        #orphanageList {
            list-style: none;
            padding: 0;
        }
        #orphanageList li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        #orphanageList li strong {
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <form id="orphanageForm">
        <h1>Orphanage Registration</h1>

        <label for="name">Orphanage Name:</label>
        <input type="text" id="name" required>

        <label for="people">Number of People:</label>
        <input type="number" id="people" required>

        <label for="location">Location:</label>
        <input type="text" id="location" readonly required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <input type="hidden" id="latitude">
        <input type="hidden" id="longitude">

        <button type="submit">Register</button>
        <div id="successMessage">âœ… Registration Successful!</div>
    </form>

    <div id="registeredOrphanages">
        <h2>Registered Orphanages</h2>
        <ul id="orphanageList"></ul>
    </div>

    <script>
        const orphanages = [];

        const orphanageList = document.getElementById('orphanageList');
        const registeredSection = document.getElementById('registeredOrphanages');

        function displayOrphanages() {
            orphanageList.innerHTML = '';
            orphanages.forEach(orphanage => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <strong>${orphanage.name}</strong>
                    ðŸ‘¥ People: ${orphanage.people}
                    ðŸ“ Location: ${orphanage.place}
                    ðŸ“ž ${orphanage.phone}
                    ðŸ“§ ${orphanage.email}
                    ðŸŒ Lat: ${orphanage.latitude}, Lng: ${orphanage.longitude}
                `;
                orphanageList.appendChild(listItem);
            });
            registeredSection.style.display = 'block';
        }

        document.getElementById('orphanageForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const newOrphanage = {
                name: document.getElementById('name').value,
                people: document.getElementById('people').value,
                place: document.getElementById('location').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                latitude: document.getElementById('latitude').value,
                longitude: document.getElementById('longitude').value
            };

            orphanages.push(newOrphanage);
            displayOrphanages();

            document.getElementById('successMessage').style.display = 'block';
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
                document.getElementById('orphanageForm').reset();
                document.getElementById('orphanageForm').style.display = 'none';
            }, 2000);
        });

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lon;

            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
                .then(response => response.json())
                .then(data => {
                    const address = data.address;
                    const fullAddress = `${address.house_number || ''} ${address.road || ''}, ${address.suburb || ''}, ${address.city || address.town || address.village || ''}, ${address.state || ''}, ${address.postcode || ''}, ${address.country || ''}`;
                    document.getElementById('location').value = fullAddress.trim().replace(/\s+/g, ' ');
                })
                .catch(() => {
                    document.getElementById('location').value = `${lat}, ${lon}`;
                });
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        window.onload = getLocation;
    </script>

</body>
</html>
