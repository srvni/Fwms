<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .error {
            color: red;
        }
        .switch {
            margin-top: 10px;
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h2 id="form-title">Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirm-password" placeholder="Confirm Password" style="display: none;" required>
        <button onclick="submitForm()">Login</button>
        <p class="error" id="error-message"></p>
        <p class="switch" onclick="toggleForm()">Don't have an account? Sign up</p>
    </div>
    
    <script>
        let isSignup = false;
        let users = {};

        function toggleForm() {
            isSignup = !isSignup;
            document.getElementById('form-title').textContent = isSignup ? 'Sign Up' : 'Login';
            document.getElementById('confirm-password').style.display = isSignup ? 'block' : 'none';
            document.querySelector('button').textContent = isSignup ? 'Sign Up' : 'Login';
            document.querySelector('.switch').textContent = isSignup ? 'Already have an account? Login' : "Don't have an account? Sign up";
        }

        function submitForm() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirm-password').value;
            let errorMessage = document.getElementById('error-message');
            errorMessage.textContent = "";

            if (isSignup) {
                if (password !== confirmPassword) {
                    errorMessage.textContent = "Passwords do not match";
                    return;
                }
                users[username] = password;
                alert("Signup successful! Please login.");
                toggleForm();
            } else {
                if (users[username] && users[username] === password) {
                    alert("Login successful!");
                    window.location.href = "index.html";
                } else {
                    errorMessage.textContent = "Invalid username or password";
                }
            }
        }
    </script>
</body>
</html>
