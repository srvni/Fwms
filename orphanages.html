orphanage.html displays orph list <!DOCTYPE html>
<html>
<head>
  <title>Registered Orphanages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #4CAF50;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 10px;
      text-align: left;
    }
    strong {
      color: #4CAF50;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #4CAF50;
    }
  </style>
</head>
<body>

  <h1>Registered Orphanages</h1>
  <div class="container">
    <ul id="orphanageList"></ul>
  </div>

  <a href="orphanages.html">Back to Registration</a>

  <script>
    const list = document.getElementById('orphanageList');
    const orphanages = JSON.parse(localStorage.getItem('orphanages')) || [];

    orphanages.forEach((o, index) => {
      const li = document.createElement('li');
      li.innerHTML = `
        <strong>${o.name}</strong><br>
        📍 Location: ${o.location}<br>
        👨‍👩‍👧‍👦 Number of People: ${o.people}<br>
        📞 Phone: ${o.phone}<br>
        📧 Email: ${o.email}
      `;
      list.appendChild(li);
    });
  </script>
</body>
</html>
